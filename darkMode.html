<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>

          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" id="email">
             </div>
             <div class="my-3">
               <input type="password" class="form-control" id="pass">
             </div>
             <button type="submit" class="btn btn-primary" >전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
      </div> 

      

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">JSSHOP</span>
          <span class="badge bg-dark" id="mode">Dark 🔄</span>
          <button  class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

      <ul class="list-group" id="test1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>

      <div class="main-bg">
        <h4>Shirt on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
      </div>

    <script>
      document.getElementById('login').addEventListener('click',function(){
      document.querySelector('.black-bg').classList.add('show-modal');
    })

    

    document.getElementById('close').addEventListener('click',function(){
      document.querySelector('.black-bg').classList.remove('show-modal');
    })

  

    $('form').on('submit',function(){
        if (document.getElementById('email').value == '') {
            alert('아이디입력안함')
        } else if 
            (document.getElementById('pass').value == '') {
                alert('비번입력안함')
            } else if 
                (document.getElementById('pass').value.length < 6) {
                    alert('비번6자미만')
                }
    });


    // badge 1회  클릭시 내부 글자를 Light로 변경 
    // badge 2회  클릭시 내부 글자를 Dark 변경 

        var count = 0;

      $('.badge').on('click',function(){
        
        count++;

        if( count % 2 === 1 ) {
           
            document.getElementById('mode').innerHTML = 'Light';
        } else {
            document.getElementById('mode').innerHTML = 'Dark';
        } 
        
      })



  
    </script>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
