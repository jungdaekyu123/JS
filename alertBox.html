<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alertBox</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>     
   
      <div class="alert-box" id="alert">
        알림창
       <button onclick="soo1('none');">닫기</button>
      </div>

      <button onclick="soo2('block');">버튼</button>
  
    <script>
        

        function soo1(기닫) {
            document.getElementById('alert').style.display = 기닫;
        }

        function soo2(구멍) {
            document.getElementById('alert').style.display = 구멍;
        }




    </script>
</body>
</html>
